<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir plato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-style: italic;">Añadir Plato</h1>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12" >
                idDish <input type="text" id="id"><br><br>
                Name <input type="text" id="name"><br><br>
                Calories <input type="number" id="calories"><br><br>
                Value <input type="number" id="value"><br><br>
                Comments<input type="text" id="comments"><br><br>
                Is Vegetarian?<select name="" id="vegetarian">
                    <br>
                        <option value="true">true</option>
                        <option value="false">false</option>
                </select><br><br>
                
                <button id="btnSend" type="button" class="btn btn-info">Enviar Datos</button>
               <br><br><br>
                <script src="js/script.js"></script>

            </div>
        </div>
    </div>
</body>
</html>
